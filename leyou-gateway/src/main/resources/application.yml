server:
  port: 10010
spring:
  application:
    name: leyou-gateway
eureka:
  client:
    service-url:
      defaultZone: http://localhost:10086/eureka
    registry-fetch-interval-seconds: 5 #网关拉取时间
zuul:
  prefix: /api
  routes:
    item-service: /item/** # 路由到商品的微服务
    search-service: /search/** #路由到搜索的微服务